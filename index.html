<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="slider-wrap">
        <input class="slider__controls" type="radio" name="contr" id="contr1" checked>
        <input class="slider__controls" type="radio" name="contr" id="contr2">
        <input class="slider__controls" type="radio" name="contr" id="contr3">
        <input class="slider__controls" type="radio" name="contr" id="contr4">

        <div class="slider">
            <div class="slider__item slider1"><img class="slider__pic" src="./img/01-min.jpg" alt="1"></div>
            <div class="slider__item slider2"><img class="slider__pic" src="./img/02-min.jpg" alt="2"></div>
            <div class="slider__item slider3"><img class="slider__pic" src="./img/03-min.jpg" alt="3"></div>
            <div class="slider__item slider4"><img class="slider__pic" src="./img/04-min.jpg" alt="4"></div>
        </div>
        <div class="slider__bar">
            <div class="mem-description">
                <div class="mem1">Mem number 1</div>
                <div class="mem2">Mem number 2</div>
                <div class="mem3">Mem number 3</div>
                <div class="mem4">Mem number 4</div>
            </div>
            <div class="inner">
                <label class="slider__button btn1" for="contr1"></label>
                <label class="slider__button btn2" for="contr2"></label>
                <label class="slider__button btn3" for="contr3"></label>
                <label class="slider__button btn4" for="contr4"></label>
            </div>
            

        </div>
    </div>


</body>

</html>
